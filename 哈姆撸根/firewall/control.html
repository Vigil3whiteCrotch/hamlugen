<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>防火墙检测</title>
    <link rel="stylesheet" type="text/css" href="../firewall/control.css">
    <script type="text/javascript" src="jquery-3.4.1.min.js"></script>
    <script>
        function open_new(key) {
            window.alert(key + ".html");
            window.location.href = key + ".html";
        }
        window.onload = function() {
            $.get('control.php?', function(data){
                // var data = eval('('+data+')');
                var data = $.parseJSON(data);
                var source ="";
                source += "<tr>";
                source += '<td width="35%"><h4>firewalld</h4></td>';
                source += '<td width="55%"><h4>详细信息</h4></td>';
                source += '<td width="10%"><h4>管理</h4></td>';
                source += "</tr>";
                var content = "";
                for (var key in data) {
                    content += "<tr>";
                    content += "<td>" + key + "</td>";
                    content += "<td>" + data[key] + "</td>";
                    content += "<td><button onclick=\"open_new(\'" + key + "\')\">管理</button></td>";
                    content += "</tr>";
                }
                $("#aTable").append(source);
                $("#aTable").append(content);
            });
        }
    </script>
</head>
